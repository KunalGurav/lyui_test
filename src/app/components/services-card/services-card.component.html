<div class="card border-0 zoom">
  <img [src]="imageSrc" class="mx-3 services-img" alt="cloud services"/>
  <div class="card-body services-card">
    <p class="mt-3 title" *ngIf="title">{{title}}</p>
    <p class="content" *ngIf="content">{{content}}</p>
    <p class="more">More</p>
  </div>
</div>
